name: "Code Scanning"

on:
  - push
  - "workflow_dispatch"

concurrency:
  group: "code-scanning-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  set-matrix:
    name: "âŠ¹"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: "${{ steps.set-matrix.outputs.matrix }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - id: "set-matrix"
        run: rake github:actions:matrix

  code-scanning:
    name: "${{ matrix.short-slug }}"
    needs: "set-matrix"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.set-matrix.outputs.matrix) }}"
    steps:
      - uses: "actions/checkout@v3"

      - name: Build image
        run: |
          cat > /tmp/Dockerfile <<EOF
          FROM ${{ matrix.docker.tags[0] }} as base

          FROM scratch

          COPY --from=base /opt/xrubies /opt/xrubies
          COPY --from=base /opt/_internal /opt/_internal

          # Remove some known unfixable vulnerabilities
          RUN set -ex; \
              rm -f opt/xrubies/2.7/lib/ruby/gems/2.7.0/specifications/default/bundler-2.1.4.gemspec;
          EOF

          docker build -t xrubies-dir -f /tmp/Dockerfile .

      - name: Scan for vulnerabilities
        id: scan
        uses: crazy-max/ghaction-container-scan@v2
        with:
          image: xrubies-dir
          dockerfile: /tmp/Dockerfile
          annotations: true

      - name: Upload SARIF file
        if: ${{ steps.scan.outputs.sarif != '' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
