name: "Build"

on:
  - "push"
  - "workflow_dispatch"

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  set-matrix:
    name: "âŠ¹"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: "${{ steps.set-matrix.outputs.matrix }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - id: "set-matrix"
        run: rake github:actions:matrix

  build:
    name: "${{ matrix.name }}"
    needs: "set-matrix"
    runs-on: "ubuntu-latest"
    outputs:
      docker-tags: "${{ steps.push.outputs.docker-tags }}"
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.set-matrix.outputs.matrix) }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - name: Setup utils
        run: |
          echo "$PWD/.github/workflows/bin" >> $GITHUB_PATH

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # We use qemu so Ruby can be built without a baseruby, we make sure to
      # uninstall it before testing so we can assert things work without it.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: "Build"
        id: "build"
        run: |
          : Building image
          cache="type=gha,scope=$GITHUB_REF_NAME-${{ matrix.cache-scope }}"
          rake "${{ matrix.rake-task }}" DOCKER_BUILD="docker buildx build --cache-to $cache --cache-from $cache,mode=max --load"

      - name: "Test"
        env:
          DOCKER_TAGS: "${{ toJson(fromJson(steps.build.outputs.docker-tags).ruby) }}"
        run: |
          : Testing image
          echo "::info::Disabling binfmt_misc for testing"
          docker run --privileged --rm tonistiigi/binfmt --uninstall qemu-*
          each-docker-tag.sh -- bin/test --image %DOCKER_TAG%

      - name: "Push"
        env:
          DOCKER_TAGS: "${{ toJson(fromJson(steps.build.outputs.docker-tags).ruby) }}"
          BASE_TAG: "${{ fromJson(steps.build.outputs.docker-tags).base }}"
        run: |
          : Pushing tags
          echo "::group::Pushing base tag: $BASE_TAG"
          docker push $BASE_TAG
          echo "::endgroup::"
          each-docker-tag.sh -- docker push %DOCKER_TAG%
          echo "docker-tags=${{ steps.build.outputs.docker-tags }}" >> $GITHUB_OUTPUT

