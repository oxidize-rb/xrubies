name: "Build"

on:
  - "push"
  - "workflow_dispatch"

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: "read"
  packages: "write"

jobs:
  set-matrix:
    name: "âŠ¹"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: "${{ steps.set-matrix.outputs.matrix }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - id: "set-matrix"
        run: rake github:actions:matrix

  build-rubies:
    name: "${{ matrix.short-slug }}"
    needs: "set-matrix"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.set-matrix.outputs.matrix) }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - name: Setup utils
        run: |
          echo "$PWD/.github/workflows/bin" >> $GITHUB_PATH

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # We use qemu so Ruby can be built without a baseruby, we make sure to
      # uninstall it before testing so we can assert things work without it.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ join(matrix.docker.platforms, ',') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ matrix.docker.repo }}
          tags: type=sha

      - name: Format args
        id: format
        env:
          LABELS: ${{ toJson(matrix.docker.labels) }}
          BUILD_ARGS: ${{ toJson(matrix.docker.build_args) }}
        run: |
          : Format args
          # Turn labels hash into key=value pairs
          labels="$(jq -r 'to_entries | map("\(.key)=\(.value)")' <<< "$LABELS")"
          echo "labels=$labels" >> $GITHUB_OUTPUT
          build_args="$(jq -r 'to_entries | map("\(.key)=\(.value)")' <<< "$BUILD_ARGS")"
          echo "build-args=$build_args" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: ${{ matrix.docker.file }}
          platforms: ${{ join(matrix.docker.platforms, ',') }}
          build-args: |
            ${{ join(steps.format.outputs.build-args, '\n') }}
          tags: |
            ${{ join(matrix.docker.tags, '\n') }}
          labels: |
            ${{ join(steps.format.outputs.labels, '\n') }}
            ${{ steps.meta.outputs.labels }}

      - name: "Test"
        env:
          DOCKER_TAGS: "${{ toJson(matrix.docker.tags) }}"
        run: |
          : Testing image
          echo "::info::Disabling binfmt_misc for testing"
          docker run --privileged --rm tonistiigi/binfmt --uninstall qemu-*
          each-docker-tag.sh -- bin/test --image %DOCKER_TAG%
