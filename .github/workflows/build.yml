name: "Build"

on:
  - "push"
  - "workflow_dispatch"

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  set-matrix:
    name: "Set matrix"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: "${{ steps.set-matrix.outputs.matrix }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - id: "set-matrix"
        run: rake github:actions:matrix

  build:
    name: "${{ matrix.name }}"
    needs: "set-matrix"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.set-matrix.outputs.matrix) }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: "Build"
        id: "build"
        run: |
          cache="type=gha,scope=${{ matrix.cache-scope }},url=$ACTIONS_CACHE_URL,token=$ACTIONS_RUNTIME_TOKEN"
          rake "${{ matrix.rake-task }}" DOCKER_BUILD="docker buildx build --cache-to $cache --cache-from $cache,mode=max --push"
