name: "Build"

on:
  - "push"
  - "workflow_dispatch"

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: "read"
  packages: "write"

jobs:
  set-matrix:
    name: "âŠ¹"
    runs-on: "ubuntu-latest"
    outputs:
      matrix: "${{ steps.set-matrix.outputs.matrix }}"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "3.1"

      - id: "set-matrix"
        run: rake github:actions:matrix

  build-rubies:
    name: "${{ matrix.short-slug }}"
    needs: "set-matrix"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix: "${{ fromJson(needs.set-matrix.outputs.matrix) }}"
    steps:
      - uses: "actions/checkout@v3"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # We use qemu so Ruby can be built without a baseruby, we make sure to
      # uninstall it before testing so we can assert things work without it.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ matrix.docker.repo }}
          tags: type=sha

      - name: Build and push (args)
        uses: actions/github-script@v6
        id: args
        with:
          script: |
            const arr = (val) => val.join("\n");
            const obj = (val) => arr(Object.entries(val).map(([k, v]) => `${k}=${v}`));

            core.setOutput('args', {
              'context': '.',
              'push': true,
              'file': "${{ matrix.docker.file }}",
              'platforms': ${{ toJson(matrix.docker.platforms) }}.join(','),
              'build-args': obj(${{ toJson(matrix.docker.build-args) }}),
              'tags': arr(${{ toJson(matrix.docker.tags) }}),
              'labels': obj(${{ toJson(matrix.docker.labels) }})
            });

      - name: Build and push
        uses: docker/build-push-action@v3
        with: ${{ fromJson(steps.args.outputs.args) }}

      - name: Test
        uses: actions/github-script@v6
        with:
          script: |
            core.info('::info::Disabling binfmt_misc for testing');
            await exec('docker run --privileged --rm tonistiigi/binfmt --uninstall qemu-*');

            const tags = ${{ matrix.docker.tags }};

            for (const tag of tags) {
              core.info(`::info::Testing image ${tag}`);
              await exec(`bin/test --image ${tag}`);
            }
